<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- Font Awesome For Volume Control Icon-->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="main">

		<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-still"></div>
				<div class="ryu-ready"></div>
				<div class="ryu-throwing"></div>	
				<div class="ryu-cool"></div>		
			</div>

			<div class="hadouken"></div>
		</div>

		<div class="text-content">
			<div class="sf-logo"></div>
			<div class="jquery-logo"></div>
			<div class="brought-by">Yonathan brings you ...</div>
		
			<div class="how-to">
				<p>Click on Ryu to make him throw a Hadouken</p>
				<p>Press and hold down the "x" key to make him strike his cool pose!</p>
			</div>
		</div>
	</div>
	
	<!-- Sound for hadouken placed outside 'main' div -->
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>


	<!-- Volume Control for theme song -->
	<div class="volume-control-container">
		<i class="fa fa-volume-up volume-control"></i>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
